<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="profilebox">
            <div class="infobox">
                <div class="box name">
                    <h5>Mohammad russell</h5>
                    <span class="line1"></span>
                    <span class="line2"></span>
                </div>
                <div class="box age">
                    <h5>Age 22</h5>
                    <span class="line1"></span>
                    <span class="line2"></span>
                </div>
                <div class="box bio">
                    <h5>-I'm changing every moment so, be carefull</h5>
                    <span class="line1"></span>
                </div>
                <div class="box social">
                    <div class="linkbox">
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </div>
                    <span class="line1"></span>
                    <span class="line2"></span>
                </div>
                <div class="box reletion">
                    <h5>Single</h5>
                    <span class="line1"></span>
                    <span class="line2"></span>
                </div>
                <div class="box work">
                    <span class="line1"></span>
                    <h5>Curious Web-Developer</h5>
                </div>
            </div>
            <div class="imagebox">
                <img src="https://ik.imagekit.io/ir3qaogyv/IMG20211128170143__2_-removebg-preview_pW718gNRT.png?ik-sdk-version=javascript-1.4.3&updatedAt=1650027692037"
                    alt="">
            </div>
        </div>
    </div>
</body>

</html>
